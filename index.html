<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة بين شخصين - Supabase</title>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #users-screen, #chat-screen {
      height: 100%;
      display: none;
      flex-direction: column;
    }

    #users-screen.active, #chat-screen.active {
      display: flex;
    }

    #users-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .user-item {
      padding: 15px;
      margin: 5px 0;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .user-item:hover {
      background-color: #e0e0e0;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #4a90e2;
      color: #fff;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #357abd;
    }

    #back-button {
      margin-bottom: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
    }

    #back-button:hover {
      background-color: #e64a19;
    }

    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- شاشة اختيار المستخدم -->
  <div id="users-screen" class="active">
    <h2>اختر المستخدم للمحادثة</h2>
    <div id="users-list"></div>
  </div>

  <!-- شاشة المحادثة -->
  <div id="chat-screen">
    <button id="back-button">⬅ العودة لاختيار المستخدم</button>
    <h3 id="chat-with"></h3>
    <div id="chat-container">
      <div id="messages-container"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        <button id="send-button">إرسال</button>
      </div>
    </div>
  </div>

  <script>
    // تهيئة Supabase
    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
    const supabaseKey = 'PUBLIC_ANON_KEY';
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    const usersList = document.getElementById('users-list');
    const usersScreen = document.getElementById('users-screen');
    const chatScreen = document.getElementById('chat-screen');
    const chatWith = document.getElementById('chat-with');
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const backButton = document.getElementById('back-button');

    let currentUserId = 1; // معرف المستخدم الحالي
    let selectedUserId = null;

    // دالة عرض الرسالة
    function showMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // تحميل المستخدمين الحقيقيين
    async function loadUsers() {
      const { data: users, error } = await supabase
        .from('users')
        .select('id, name')
        .order('name', { ascending: true });

      users.forEach(user => {
        if(user.id !== currentUserId){ // استبعاد المستخدم الحالي
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerText = user.name;
          div.addEventListener('click', () => openChat(user.id, user.name));
          usersList.appendChild(div);
        }
      });
    }

    // فتح المحادثة وجلب الرسائل من Supabase
    async function openChat(userId, userName) {
      selectedUserId = userId;
      chatWith.innerText = `المحادثة مع ${userName}`;
      usersScreen.classList.remove('active');
      chatScreen.classList.add('active');
      messagesContainer.innerHTML = '';

      const { data: messages, error } = await supabase
        .from('messages')
        .select('*')
        .or(`and(sender_id.eq.${currentUserId},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUserId})`)
        .order('created_at', { ascending: true });

      messages.forEach(msg => {
        const sender = (msg.sender_id == currentUserId) ? 'user' : 'bot';
        showMessage(msg.message, sender);
      });
    }

    // إرسال رسالة جديدة وحفظها في Supabase
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      messageInput.value = '';

      await supabase.from('messages').insert([
        { sender_id: currentUserId, receiver_id: selectedUserId, message: text }
      ]);
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    backButton.addEventListener('click', () => {
      chatScreen.classList.remove('active');
      usersScreen.classList.add('active');
      messagesContainer.innerHTML = '';
    });

    loadUsers(); // تحميل المستخدمين عند فتح الصفحة
  </script>

</body>
</html>
