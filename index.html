<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دردشة حولنا</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #f0f2f5;
            --white: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 20px;
        }

        /* حاوية الدردشة */
        #chat-container {
            width: 90%;
            max-width: 500px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
            margin-top: 20px;
            overflow: hidden;
        }

        /* منطقة الرسائل */
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fafafa;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .received {
            background: #e1f5fe;
            align-self: flex-start;
            border-bottom-right-radius: 2px;
        }

        /* منطقة الإدخال */
        .input-group {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--primary-color); }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background: #1557b0; }
    </style>
</head>
<body>

    <h2>دردشة حولنا</h2>

    <div id="chat-container">
        <div id="messages">
            </div>

        <div class="input-group">
            <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        // 1. إعدادات الاتصال (يجب وضع بياناتك هنا)
        const SB_URL = 'https://szjeerdjuyuqyrixqihb.supabase.co'; 
        const SB_KEY = 'sb_publishable_GpdhY2DBLlI0t3VdzXUWOA_dt43iBLx';
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        const messagesDiv = document.getElementById('messages');
        const msgInput = document.getElementById('msgInput');

        // 2. دالة عرض الرسالة في القائمة
        function appendMessage(text) {
            const div = document.createElement('div');
            div.className = 'msg received';
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // النزول لآخر رسالة
        }

        // 3. إرسال الرسالة إلى Supabase
        async function sendMessage() {
            const text = msgInput.value.trim();
            if (!text) return;

            const { error } = await supabase
                .from('messages') // تأكد أن اسم الجدول في قاعدة بياناتك هو messages
                .insert([{ content: text }]); // افترضنا أن اسم العمود هو content

            if (error) {
                console.error('خطأ في الإرسال:', error.message);
            } else {
                msgInput.value = ''; // مسح الحقل بعد الإرسال
            }
        }

        // إرسال عند الضغط على Enter
        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // 4. الاستماع للرسائل الجديدة فوراً (Real-time)
        supabase
            .channel('chat-room')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                appendMessage(payload.new.content);
            })
            .subscribe();

        // 5. تحميل الرسائل القديمة عند فتح الصفحة
        async function loadHistory() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (data) {
                data.forEach(m => appendMessage(m.content));
            }
        }

        loadHistory();
    </script>
</body>
</html>
