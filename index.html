<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة جامبا - النسخة الكاملة</title>
  
  <style>
    /* تصميم ملء الشاشة */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    /* حاوية الدردشة */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* حاوية الرسائل */
    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #4a90e2;
      color: #fff;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
    }

    /* حاوية الإدخال */
    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #357abd;
    }

    /* خصائص إضافية */
    #extra-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .extra-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .extra-btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages-container">
      <!-- الرسائل تظهر هنا -->
    </div>

    <div id="input-container">
      <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
      <button id="send-button">إرسال</button>
    </div>

    <div id="extra-buttons">
      <button class="extra-btn" onclick="alert('ميزة 1')">ميزة 1</button>
      <button class="extra-btn" onclick="alert('ميزة 2')">ميزة 2</button>
      <button class="extra-btn" onclick="alert('ميزة 3')">ميزة 3</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // دالة لإضافة رسالة
    function showMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // تمرير تلقائي لآخر رسالة
    }

    // محاكاة استقبال رسائل من "بوت"
    function botReply(userMessage) {
      setTimeout(() => {
        showMessage("رد تلقائي: " + userMessage, "bot");
      }, 500);
    }

    // إرسال رسالة عند الضغط على الزر
    sendButton.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      messageInput.value = '';
      botReply(text);
    });

    // إرسال رسالة عند الضغط على Enter
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });

    // مثال: عرض رسالة ترحيبية تلقائياً
    showMessage("مرحباً بك في دردشة جامبا! ✨", "bot");
  </script>
</body>
</html>
