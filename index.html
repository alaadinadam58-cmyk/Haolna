<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة بين شخصين</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* شاشة المستخدمين */
    #users-screen, #chat-screen {
      height: 100%;
      display: none;
      flex-direction: column;
    }

    #users-screen.active, #chat-screen.active {
      display: flex;
    }

    /* قائمة المستخدمين */
    #users-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .user-item {
      padding: 15px;
      margin: 5px 0;
      background-color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .user-item:hover {
      background-color: #e0e0e0;
    }

    /* شاشة المحادثة */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #4a90e2;
      color: #fff;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #357abd;
    }

    /* زر العودة */
    #back-button {
      margin-bottom: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
    }

    #back-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <!-- شاشة اختيار المستخدم -->
  <div id="users-screen" class="active">
    <h2 style="text-align:center;">اختر المستخدم للمحادثة</h2>
    <div id="users-list">
      <!-- المستخدمين -->
    </div>
  </div>

  <!-- شاشة المحادثة -->
  <div id="chat-screen">
    <button id="back-button">⬅ العودة لاختيار المستخدم</button>
    <h3 id="chat-with" style="text-align:center;"></h3>
    <div id="chat-container">
      <div id="messages-container"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        <button id="send-button">إرسال</button>
      </div>
    </div>
  </div>

  <script>
    // بيانات محاكاة للمستخدمين والمحادثات القديمة
    const users = [
      {id: 1, name: 'أحمد'},
      {id: 2, name: 'ليلى'},
      {id: 3, name: 'سارة'}
    ];

    const chats = {
      1: [ {sender:'bot', text:'مرحباً أحمد!'}, {sender:'user', text:'أهلاً!'} ],
      2: [ {sender:'bot', text:'مرحبا ليلى!'}, {sender:'user', text:'مرحباً!'} ],
      3: [ {sender:'bot', text:'مرحباً سارة!'} ]
    };

    const usersList = document.getElementById('users-list');
    const usersScreen = document.getElementById('users-screen');
    const chatScreen = document.getElementById('chat-screen');
    const chatWith = document.getElementById('chat-with');
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const backButton = document.getElementById('back-button');

    let currentUserId = null;

    // عرض المستخدمين
    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'user-item';
      div.innerText = user.name;
      div.addEventListener('click', () => openChat(user.id, user.name));
      usersList.appendChild(div);
    });

    function openChat(userId, userName) {
      currentUserId = userId;
      chatWith.innerText = `المحادثة مع ${userName}`;
      usersScreen.classList.remove('active');
      chatScreen.classList.add('active');
      messagesContainer.innerHTML = '';

      // عرض الرسائل القديمة
      const history = chats[userId] || [];
      history.forEach(msg => showMessage(msg.text, msg.sender));
    }

    function showMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function botReply(text) {
      setTimeout(() => {
        showMessage("رد تلقائي: " + text, "bot");
        // حفظ المحادثة
        chats[currentUserId].push({sender:'bot', text:"رد تلقائي: " + text});
      }, 500);
    }

    sendButton.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      if (!chats[currentUserId]) chats[currentUserId] = [];
      chats[currentUserId].push({sender:'user', text});
      messageInput.value = '';
      botReply(text);
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });

    backButton.addEventListener('click', () => {
      chatScreen.classList.remove('active');
      usersScreen.classList.add('active');
    });

  </script>
</body>
</html>
